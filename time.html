<div class="demo-card-wide mdl-card mdl-shadow--2dp">

    <h1 class="subhead-2" style="color: white; margin-right: auto; margin-left: 15%">TIMEBOUND</h1>
  </div>
  <div class="mdl-card__supporting-text" style="text-align: justify;">
