<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Checklist</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- MDL -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-indigo.min.css">
    <link rel="stylesheet" href="css/checklist.css">
    <!--
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-indigo.min.css" /> 
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>



    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h3 class="SUBHEAD-2" style="color: white; margin-right: auto; margin-left: 10%">GOALS</h3>
        
      </div>
      <div style="padding-top: 10px;padding-bottom: 10px">
        <table align="center">
          <tbody>
            <tr>
              <td id="test">
				<button id="current-goal" class="mdl-button">
				<h3 style="color: black; margin-right: auto; margin-left: auto; margin-top:0">
					BIG GOAL
				</h3>
				</button>
				<dialog class="mdl-dialog" style="width: 200px; height: 200px;">
					<div>
						<h3 class="mdl-dialog__title">BIG GOAL</h3>
					</div>
					<div class="mdl-dialog__content">
						<p>
						<ul class="mdl-list">
							<li class="mdl-list__item">TODO</li>
						</ul>
						</p>
					</div>
					<div class="mdl_dialog__actions">
					  <table>
						<tr>
						<td>
						<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect redirect">DO-ABLES</button>
						</td>
						<td>
						<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect exit">CANCEL</button>
						</td>
						</tr>
					  </table>
					</div>
				</dialog>
				<script>
					var dialog = document.querySelector('dialog');
					var showDialogButton = document.querySelector('#current-goal');
					if (!dialog.showModal) {
						dialogPolyfill.registerDialog(dialog);
					}
					showDialogButton.addEventListener('click', function() {
						dialog.showModal();
					});
					dialog.querySelector('.exit').addEventListener('click', function() {
						dialog.close();
					});
					dialog.querySelector('.redirect').addEventListener('click', function() {
						dialog.close();
						window.location.href = "./checklist.html";
					});
				</script>
              </td>
            </tr>
            <tr>
              <td id="test">
				<h3 style="color: black; margin-right: auto; margin-left: auto">
				<strike>OLD BIG GOAL</strike>
				</h3>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      
      <div class="mdl-card__menu">
        <button id="share-post-1" class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">menu</i></button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="share-post-1">
          <li class="mdl-menu__item">Logged in as Ragnar luga</li>
          <li class="mdl-menu__item">Settings</li>
          <li class="mdl-menu__item">Log out</li>
        </ul>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  </body>
</html>
