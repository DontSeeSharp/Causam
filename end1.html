<body>
  <style>
  .titleColor{
  	background-color: #000a3c;
  }
  </style>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="titleColor" style="background-color: #000a3c">
        <h3 class="SUBHEAD-2" style="color: white; margin-right: auto; margin-left: 10%">GOALS</h3>
        
      </div>
      <div style="padding-top: 10px;padding-bottom: 10px">
        <table align="center">
          <tbody>
            <tr>
              <td id="test">
				<button id="current-goal" class="mdl-button">
				<h3 style="color: black; margin-right: auto; margin-left: auto; margin-top:0">
					BIG GOAL
				</h3>
				</button>
				<dialog class="mdl-dialog" style="width: 200; height: auto;">
					<div>
						<h3 class="mdl-dialog__title">BIG GOAL</h3>
					</div>
					<div class="mdl-dialog__content">
						<p>
						<ul class="mdl-list">
							<li class="mdl-list__item">TODO</li>
						</ul>
						</p>
					</div>
					<div class="mdl_dialog__actions" align="center">
					  <table>
						<tr>
						<td>
						<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect redirect">DO-ABLES</button>
						</td>
						<td>
						<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect exit">CANCEL</button>
						</td>
						</tr>
					  </table>
					</div>
				</dialog>
				<script>
					var dialog = document.querySelector('dialog');
					var showDialogButton = document.querySelector('#current-goal');
					if (!dialog.showModal) {
						dialogPolyfill.registerDialog(dialog);
					}
					showDialogButton.addEventListener('click', function() {
						dialog.showModal();
					});
					dialog.querySelector('.exit').addEventListener('click', function() {
						dialog.close();
					});
					dialog.querySelector('.redirect').addEventListener('click', function() {
						dialog.close();
						window.location.href = "./checklist.html";
					});
				</script>
              </td>
            </tr>
            <tr>
              <td id="test">
				<h3 style="color: black; margin-right: auto; margin-left: auto">
				<strike>OLD BIG GOAL</strike>
				</h3>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="mdl-card__menu">
        <div class = "dropdown">
         <a id = "dLabel" role = "button" class="glyphicon glyphicon-align-justify" data-toggle = "dropdown" data-target = "#" href = "/page.html"></a>
         <ul class = "dropdown-menu pull-right" role = "menu" aria-labelledby = "dLabel">
            <li><a class="dropdown-item">Logged in as Ragnar Luga</a></li>
            <li><a href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Log out</a></li>
         </ul>
      </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
</body>
