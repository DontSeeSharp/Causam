<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <style>
	.demo-card-wide.mdl-card {
	  width: 512px;
	}
	.demo-card-wide > .mdl-card__title {
	  color: #fff;
	  height: 176px;
	  background: url('https://getmdl.io/assets/demos/welcome_card.jpg') center / cover;
	}
	.demo-card-wide > .mdl-card__menu {
	  color: #fff;
	}

	body {
	  padding: 20px;
	  background: #fafafa;
	  position: relative;
	}
	.mdl-button {
	  width: 425px;
	}
	</style>
    <!-- Wide card with share menu button -->
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
	  	<h1 class="subhead-2" style="color: black; margin-right: auto; margin-left: 15%">ACHIEVABLE</h1>
		<p class="body-1" style="text-align: justify; margin-right: auto; margin-left: auto; max-width: 800px; color: black">
		Too many type sizes and styles at once can wreck any layout. A typographic scale is a limited set of type sizes that work well together, along with the layout grid. The basic set of styles are based on a typographic scale of 12, 14, 16, 20, and 34.
		</p>
    </div>
	<div class="mdl-card__actions mdl-card--border">
       <ul class="mdl-list">
		<form action="relevant.html">
	    <li class="mdl-list__item">
	    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
		  yes
		</button>
		</li>
		</form>
		<form action="specific.html">
		<li class="mdl-list__item">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
		  no
		</button>
		</li>
		</form>
		</ul>
      </div>
  </body>
</html>
