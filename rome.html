  <body>
   <!-- Uses a transparent header that draws on top of the layout's background -->
   <style>
    .demo-layout-transparent {
      background: linear-gradient(  rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5) ),url('http://orig11.deviantart.net/20eb/f/2015/030/6/f/_minflat__dark_material_design_wallpaper__4k__by_dakoder-d8fjqzu.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
      your background is light. */
      color: white;
    }
    .welcomeText {
      text-align: center;
      margin-top: 40px;
      color: white;
      background-color: black;
      background: rgba(0,0,0,.5);
      padding-top: 50px;
      padding-bottom: 50px;
    }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <!--<span class="mdl-layout-title">Title</span>-->
      </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Settings</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Logged in as Ragnar</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
          <div class="welcomeText">
            <h2>Almost finished!</h2>
            <p>As we all know, Rome was not built in a day. The same thing can be said about your goal.In order to succeed with your big goal,
            you need to break it down to checkpoints so it's easier to keep track of your progress. Let me help you create these.
            <!-- Raised button with ripple -->
            <form action="menu.html">
<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
  Button
</button>
            </form>
          </div>
          </main>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
